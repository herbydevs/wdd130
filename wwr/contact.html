<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Learn about White Water Rafting Co., our mission, history, and thrilling rafting adventures.">
    <meta name="author" content="Adafa Ralph">
    <link rel="stylesheet" href="styles/rafting.css">
    <title>Contact Us | White Water Rafting Co.</title>
</head>

<body>
    <header>
        <img src="images/z-splash.png" alt="White Water Rafting Co. Logo">
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact Us</a>
        </nav>
    </header>

    <main>
        <!-- Address Section -->
        <div class="address-box">
            <h1>White Water Rafting Co.</h1>
            <p>123 Main River Street</p>
            <p>+1 999 999 9999</p>
            <p>info@whitewater.com</p>
        </div>

        <!-- Form Section -->
        <section class="form-section">
            <div class="map">
                <!-- Map placeholder -->
            </div>

            <div class="form-container">
                <form action="user-info">
                    <!-- Name -->
                    <label for="name-box">Name</label>
                    <input type="text" name="name" id="name-box">

                    <!-- Email -->
                    <label for="email-box">Email</label>
                    <input type="text" name="email" id="email-box">

                    <!-- Message Purpose (Radio Buttons) -->
                    <p>Message Purpose:</p>
                    <input type="radio" id="general" name="purpose" value="General Inquiry">
                    <label for="general">General Inquiry</label>

                    <input type="radio" id="reservation" name="purpose" value="Reservation Question">
                    <label for="reservation">Reservation Question</label>

                    <input type="radio" id="website" name="purpose" value="Website Suggestion">
                    <label for="website">Website Suggestion</label>

                    <!-- Message -->
                    <label for="message-box">Message</label>
                    <textarea name="message" id="message-box" placeholder="Type here"></textarea>

                    <!-- Subscribe Checkbox -->
                    <label for="sub-box">
                        <input type="checkbox" name="subscribe" id="sub-box" value="True">
                        Subscribe to newsletter
                    </label>

                    <!-- Submit Button -->
                    <button type="submit" name="submit-button" id="submit-button">Get in Touch!</button>
                </form>
            </div>
        </section>

        <!-- Team Section -->
        <section class="team-section">
            <h2>We Are Here To Serve You</h2>
            <div class="team">
                <div class="employee">
                    <img src="images/employee1.jpg" alt="Employee 1">
                    <p class="e-name">Employee 1</p>
                </div>
                <div class="employee">
                    <img src="images/employee2.jpg" alt="Employee 2">
                    <p class="e-name">Employee 2</p>
                </div>
                <div class="employee">
                    <img src="images/employee3.jpg" alt="Employee 3">
                    <p class="e-name">Employee 3</p>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 White Water Rafting Co. | Adafa Ralph</p>
        <nav class="socialmedia">
            <a href="https://facebook.com" target="_blank" rel="noopener noreferrer">
                <img src="images/facebook.png" alt="Facebook Icon">
            </a>
            <a href="https://linkedin.com" target="_blank" rel="noopener noreferrer">
                <img src="images/linkedin.svg" alt="LinkedIn Icon">
            </a>
            <a href="https://instagram.com" target="_blank" rel="noopener noreferrer">
                <img src="images/instagram.png" alt="Instagram Icon">
            </a>
        </nav>
    </footer>
</body>

</html>
