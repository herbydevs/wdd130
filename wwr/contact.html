<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Learn about White Water Rafting Co., our mission, history, and thrilling rafting adventures.">
    <meta name="author" content="Adafa Ralph">
    <link rel="stylesheet" href="styles/contact.css">
    <title>Contact Us | White Water Rafting Co.</title>
</head>

<body>
    <header>
        <img src="images/z-splash.png" alt="White Water Rafting Co. Logo">
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="trips.html">Trips</a>
            <a href="contact.html">Contact Us</a>
        </nav>
    </header>

    <main>
        <div class="address-box">
            <h1>Contact White Water Rafting Co.</h1>
            <p>123 Main River Street</p>
            <p>+1 999 999 9999</p>
            <p>info@whitewater.com</p>
        </div>

        <section class="form-section">
            <div class="map">
                <!-- Map placeholder -->
            </div>

            <form action="user-info">
                <label for="name-box">Name</label>
                <input type="text" name="name" id="name-box">

                <label for="email-box">Email</label>
                <input type="text" name="email" id="email-box">

                <p>Message Purpose:</p>
                <input type="radio" name="purpose" id="general" value="General Inquiry">
                <label for="general">General Inquiry</label>

                <input type="radio" name="purpose" id="reservation" value="Reservation Question">
                <label for="reservation">Reservation Question</label>

                <input type="radio" name="purpose" id="website" value="Website Suggestion">
                <label for="website">Website Suggestion</label>

                <label for="message-box">Message</label>
                <textarea name="message" id="message-box" placeholder="Type here"></textarea>

                <input type="checkbox" name="subscribe" id="sub-box" value="True">
                <label for="sub-box">Subscribe to newsletter</label>

                <button type="submit" name="submit-button" id="submit-button">Get in Touch!</button>
            </form>
        </section>

        <section class="team-section">
            <h2>We Are Here To Serve You</h2>
            <div class="team">
                <div class="employee">
                    <img src="images/employee1.jpg" alt="Employee John Doe">
                    <p class="e-name">John Doe</p>
                </div>
                <div class="employee">
                    <img src="images/employee2.jpg" alt="Employee Jane Smith">
                    <p class="e-name">Jane Smith</p>
                </div>
                <div class="employee">
                    <img src="images/employee3.jpg" alt="Employee Mike Brown">
                    <p class="e-name">Mike Brown</p>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 White Water Rafting Co. | Adafa Ralph</p>
        <nav class="socialmedia">
            <a href="https://facebook.com" target="_blank" rel="noopener noreferrer">
                <img src="images/facebook.png" alt="Facebook Icon">
            </a>
            <a href="https://linkedin.com" target="_blank" rel="noopener noreferrer">
                <img src="images/linkedin.svg" alt="LinkedIn Icon">
            </a>
            <a href="https://instagram.com" target="_blank" rel="noopener noreferrer">
                <img src="images/instagram.png" alt="Instagram Icon">
            </a>
        </nav>
    </footer>
</body>

</html>
